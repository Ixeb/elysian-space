<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/laptop.css">
  <link rel="stylesheet" href="css/tablet.css">
  <link rel="stylesheet" href="css/mobile.css">

  <title>Elysian Space</title>
</head>

<body>
  <div class="container-fluid">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-md navbar-light">
      <a class="navbar-brand" href="#"><img src="images/logo-colour.jpg" class="navbar-logo" alt="logo-colour">Elysian Space</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggler">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Language</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Log in</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sign up</a></li>
        </ul>
      </div>
    </nav>
    <!-- Title -->
    <div id="title">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="title-header">Holiday home rentals</h1>
        </div>
      </div>
      <div class="row title-form gx-1 gy-1 px-3">
        <div class="col-lg-4 col-md-12 col-sm-12">
          <input type="text" class="form-control" placeholder="Location">
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6">
          <input type="text" class="form-control" placeholder="Check in">
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6">
          <input type="text" class="form-control" placeholder="Check out">
        </div>
        <div class="col-lg-2 col-md-3 col-sm-12">
          <input type="text" class="form-control" placeholder="No. of Guests">
        </div>
        <div class="col-lg-2 col-md-3 col-sm-12 d-grid gap-2">
          <button type="button" class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
